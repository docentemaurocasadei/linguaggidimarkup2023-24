<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione 4 - Form</title>
</head>
<body>
    <h1>I Form</h1>
    <form name="login" action="http://localhost/linguaggi-di-markup-23-25/login.php" 
        method="POST" enctype="multipart/form-data">
        <label for="utente">Utente:</label>
        <input type="text" name="utente" id="utente">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <button type="submit">Accedi</button>
        <!-- <input type="submit" value="Accedi"> -->
    </form>
    <h2>Registrati</h2>
    <form name="registrati" action="http://localhost/linguaggi-di-markup-23-25/login.php" 
    method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Dati Anagrafici</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="Mauro">
            <label for="cognome">Cognome:</label>
            <input type="text" name="cognome" id="cognome" value="Casadei">
            <label for="codice-fiscale">Codice Fiscale:</label>
            <input type="text" name="codice-fiscale" id="codice-fiscale" value="" size="16" maxlength="16">
        </fieldset>
        <fieldset>
            <legend>Preferenze</legend>
            <label for="motto">Il tuo Motto:</label>
            <textarea name="motto" id="motto" cols="40" rows="10">E=mc2</textarea>
        </fieldset>
        <fieldset>
            <legend>Preferenze</legend>
            <label for="avventura">Avventura</label>
            <input type="checkbox" name="avventura" id="avventura" value="avventura">
            <label for="giallo">Giallo</label>
            <input type="checkbox" name="giallo" id="giallo" value="giallo">
            <label for="horror">Horror</label>
            <input type="checkbox" name="horror" id="horror" value="horror">
            <label for="bambini">Bambini</label>
            <input type="checkbox" name="bambini" id="bambini" value="bambini">
        </fieldset>
        <button type="button" onclick="" disabled>Pulsante con evento Javascript</button>
        <button type="reset">Pulisci i campi</button>
        <button type="submit">Invia il form</button>
    </form>
</body>
</html>
