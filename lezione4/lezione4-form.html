        </fieldset>
        <fieldset>
            <legend>Preferenze</legend>
            <label for="motto">Il tuo Motto:</label>
            <textarea name="motto" id="motto" cols="40" rows="10">E=mc2</textarea>
        </fieldset>
        <fieldset>
            <legend>Preferenze</legend>
            <label for="avventura">Avventura</label>
            <input type="checkbox" name="avventura" id="avventura" value="on">

            <label for="horror">Horror</label>
            <input type="checkbox" name="horror" id="horror" value="on">
            <label for="bambini">Bambini</label>

            <input type="color" name="colore-preferito" id="colore-preferito">
            <label for="mese-preferito">Mese Preferito</label>
            <input type="month" name="mese-preferito" id="mese-preferito">
        </fieldset>
        <fieldset>
            <legend>Tipo di azienda</legend>
            <label for="srl">Srl</label>
            <input type="radio" name="tipo-azienda" id="srl" value="1">
            <label for="spa">SpA</label>
            <input type="radio" name="tipo-azienda" id="spa" value="2">
            <label for="snc">Snc</label>
            <input type="radio" name="tipo-azienda" id="snc" value="3">
        </fieldset>
        <fieldset>
            <legend>Auto preferita</legend>
            <select name="auto-preferita" id="auto-preferita">

                <optgroup label="Lamborghini">
                    <option value="1">Lamborghini 1</option>
                    <option value="2">Lamborghini 2</option>
                </optgroup>
                <optgroup label="Ferrari">

                </optgroup>
                <optgroup label="Pagani">
                    <option value="5">Pagani 1</option>
                    <option value="6">Pagani 2</option>

            </select>
        </fieldset>
        <fieldset>
