<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione 4 - Form</title>
</head>
<body>
    <h1 id="h1">I Form</h1>
    <h2>Ricerca</h2>
    <input type="search" name="search" id="search">
    <br><br>
    <form name="login" action="http://localhost/linguaggi-di-markup-23-25/login.php" 
        method="POST" enctype="multipart/form-data">
        <label for="utente">Utente:</label>
        <input type="text" name="utente" id="utente" autofocus placeholder="telefono, email oppure nome utente" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Accedi</button>
        <!-- <input type="submit" value="Accedi"> -->
    </form>
    <h2 contenteditable>Registrati</h2>
    <form name="registrati" action="http://localhost/linguaggi-di-markup-23-25/login.php" 
    method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Dati Anagrafici</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="Mauro" tabindex="2" autocomplete="off" data-provenienza="emilia romagna">
            <label for="cognome">Cognome:</label>
            <input type="text" name="cognome" id="cognome" value="Casadei" tabindex="1">
            <label for="codice-fiscale">Codice Fiscale:</label>
            <input type="text" name="codice-fiscale" id="codice-fiscale" value="" size="16" maxlength="16" pattern="[A-Z]{6}[\d]{2}[A-Z]{1}[\d]{2}[A-z]{1}[0-9]{3}[A-z]{1}">
            <label for="data-nascita">Data di Nascita</label>
            <input type="date" name="data-nascita" id="data-nascita">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" size="40" multiple>
            <label for="phone">Telefono:</label>
            <input type="tel" name="phone" id="phone">
            <label for="website">Sito Web:</label>
            <input type="url" name="website" id="website">
        </fieldset>
        <fieldset>
            <legend>Preferenze</legend>
            <label for="motto">Il tuo Motto:</label>
            <textarea name="motto" id="motto" cols="40" rows="10">E=mc2</textarea>
        </fieldset>
        <fieldset>
            <legend>Preferenze</legend>
            <label for="avventura">Avventura</label>
            <input type="checkbox" name="avventura" id="avventura" value="on">
            <label for="giallo">Giallo</label>
            <input type="checkbox" name="giallo" id="giallo" value="on">
            <label for="horror">Horror</label>
            <input type="checkbox" name="horror" id="horror" value="on">
            <label for="bambini">Bambini</label>
            <input type="checkbox" name="bambini" id="bambini" value="on" disabled>
            <h3>Aspetto</h3>
            <label for="colore-preferito">Colore Preferito</label>
            <input type="color" name="colore-preferito" id="colore-preferito">
            <label for="mese-preferito">Mese Preferito</label>
            <input type="month" name="mese-preferito" id="mese-preferito">
            <label for="sport">Sport</label>
            <br>
            <input list="sport-list" name="sport" id="sport">
            <datalist id="sport-list">
                <option>Calcio</option>
                <option>Volley</option>
                <option>Basket</option>
                <option>Tennis</option>
                <option>Calcetto</option>
                <option>Calciobalilla</option>
            </datalist>    
        </fieldset>
        <fieldset>
            <legend>Tipo di azienda</legend>
            <label for="srl">Srl</label>
            <input type="radio" name="tipo-azienda" id="srl" value="1">
            <label for="spa">SpA</label>
            <input type="radio" name="tipo-azienda" id="spa" value="2">
            <label for="snc">Snc</label>
            <input type="radio" name="tipo-azienda" id="snc" value="3">
        </fieldset>
        <fieldset>
            <legend>Auto preferita</legend>
            <select name="auto-preferita" id="auto-preferita">
                <option value="0" disabled selected>-</option>
                <optgroup label="Lamborghini">
                    <option value="1">Lamborghini 1</option>
                    <option value="2">Lamborghini 2</option>
                </optgroup>
                <optgroup label="Ferrari">
                    <option value="3">Ferrari 1</option>
                    <option value="4">Ferrari 2</option>
                </optgroup>
                <optgroup label="Pagani">
                    <option value="5">Pagani 1</option>
                    <option value="6">Pagani 2</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Documenti</legend>
            <label for="carta-identita">Carta di identit√†:</label>
            <input type="file" name="carta-identita" id="carta-identita" hidden>
            <input type="hidden" name="id-documento" value="123">
        </fieldset>
        <fieldset>
            <legend>Valuta il servizio</legend>
            <label for="rating">Valutazione:</label>
            <input type="number" name="rating" id="rating" min="4" max="10" step="2">
            <label for="rating-clean">Pulizia</label>
            <input type="range" name="rating-clean" id="rating-clean" min="1" max="10">
        </fieldset>

        <button type="button" onclick="" disabled>Pulsante con evento Javascript</button>
        <button type="reset">Pulisci i campi</button>
        <button type="submit">Invia il form</button>
    </form>
    <script>
        console.log('ciao');
    </script>
</body>
</html>
